<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nock Price - NOCKCHAIN Live Price, Market Cap & Calculator</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Track NOCKCHAIN (NOCK) live price, market cap, and calculate potential value at Bitcoin, Ethereum, and other crypto market caps. Real-time NOCK price updates and portfolio calculator.">
    <meta name="keywords" content="nock price, nockchain, nock crypto, nockchain price, nock market cap, nock calculator, nock value, nockchain cryptocurrency, NOCK USD, nock token price">
    <meta name="author" content="Nock Price">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://nockprice.com">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nockprice.com">
    <meta property="og:title" content="Nock Price - NOCKCHAIN Live Price & Market Cap Calculator">
    <meta property="og:description" content="Track NOCKCHAIN (NOCK) live price and calculate potential value at different market caps. Real-time updates from CoinGecko.">
    <meta property="og:site_name" content="Nock Price">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nock Price - NOCKCHAIN Live Price & Calculator">
    <meta name="twitter:description" content="Track NOCK price and calculate potential value at Bitcoin, Ethereum market caps">
    <!-- Using system serif fonts for cleaner, faster loading -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ticker Bar -->
    <div class="ticker-bar">
        <div class="ticker-content">
            <div class="ticker-item">
                <span class="ticker-label">NOCK</span>
                <span class="ticker-value" id="tickerPrice">—</span>
            </div>
            <div class="ticker-item">
                <span class="ticker-change" id="ticker24hChange">—</span>
            </div>
            <div class="ticker-separator"></div>
            <div class="ticker-item">
                <span class="ticker-label">Market Cap</span>
                <span class="ticker-value" id="tickerMarketCap">—</span>
            </div>
            <div class="ticker-item">
                <span class="ticker-label">Circulating</span>
                <span class="ticker-value" id="tickerCirculating">—</span>
            </div>
            <div class="ticker-item">
                <span class="ticker-label">Max Supply</span>
                <span class="ticker-value" id="tickerMaxSupply">—</span>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Hero -->
        <header class="hero">
            <h1 class="hero-title">Nock Price</h1>
        <meta itemprop="name" content="NOCKCHAIN">
        <meta itemprop="priceCurrency" content="USD">
        </header>

        <!-- Market Cap Selector -->
        <div class="selector-section">
            <label for="marketCapSelector" class="selector-label">Compare with</label>
            <select id="marketCapSelector" class="market-cap-selector">
                <option value="bitcoin">Bitcoin's Market Cap</option>
                <option value="ethereum">Ethereum's Market Cap</option>
                <option value="solana">Solana's Market Cap</option>
                <option value="polkadot">Polkadot's Market Cap</option>
                <option value="litecoin">Litecoin's Market Cap</option>
                <option value="gold">Gold's Market Cap</option>
            </select>
        </div>

        <!-- Main Comparison Section -->
        <div class="comparison-section">
            <!-- Current Price Section -->
            <div class="price-column current-column">
                <div class="column-header">
                    <span class="column-title">Current</span>
                    <span class="column-subtitle">Reality</span>
                </div>

                <div class="price-display">
                    <span class="price-main" id="currentPriceDisplay">—</span>
                    <span class="price-label">per NOCK</span>
                </div>

                <div class="portfolio-value-box" id="currentPortfolioBox">
                    <span class="portfolio-label">Your NOCK Value</span>
                    <span class="portfolio-amount" id="currentPortfolioValue">—</span>
                </div>
            </div>

            <!-- VS Divider -->
            <div class="vs-divider">
                <span class="vs-text">VS</span>
            </div>

            <!-- Hypothetical Price Section -->
            <div class="price-column future-column">
                <div class="column-header">
                    <span class="column-title">If NOCK had <span id="selectedAssetName">Bitcoin's</span></span>
                    <span class="column-subtitle" id="selectedMarketCap">—</span>
                </div>

                <div class="price-display">
                    <span class="price-main" id="hypotheticalPrice">—</span>
                    <span class="price-label">per NOCK</span>
                </div>

                <div class="portfolio-value-box" id="futurePortfolioBox">
                    <span class="portfolio-label">Your NOCK Would Be</span>
                    <span class="portfolio-amount future" id="futurePortfolioValue">—</span>
                </div>
            </div>
        </div>

        <!-- Multiplier Badge -->
        <div class="multiplier-section">
            <span class="multiplier-badge" id="priceMultiplier">—</span>
        </div>

        <!-- Portfolio Input -->
        <div class="input-section">
            <input type="number"
                   id="userNocks"
                   class="nock-input"
                   placeholder="Enter your NOCK amount"
                   step="any"
                   min="0">
            <label for="userNocks" class="input-hint">How much NOCK do you hold?</label>
        </div>


        <!-- Footer -->
        <footer class="footer">
            <p>Data from CoinGecko API</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Nock Price",
        "url": "https://nockprice.com",
        "description": "NOCKCHAIN price tracker and market cap calculator",
        "applicationCategory": "FinanceApplication",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "about": {
            "@type": "Thing",
            "name": "NOCKCHAIN",
            "alternateName": "NOCK",
            "description": "NOCKCHAIN cryptocurrency price tracking and valuation calculator"
        }
    }
    </script>
</body>
</html>
